<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sakura</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/c819cd3dfb.js"
      crossorigin="anonymous"
    ></script>
    <script src="../script.js" defer></script>
  </head>
  <body>
    <header id="cabecalho">
      <img class="logo" src="../img/logo.png" alt="logo Sakura" />
      <nav class="navegacao">
        <ul class="menu">
          <li>
            <a href="../index.html">Home</a>
          </li>
          <li>
            <a href="html/contato.html">Contato</a>
          </li>
        </ul>
        <ul class="redes">
          <li>
            <a href="#"><i class="fa fa-facebook"></i></a>
          </li>
          <li>
            <a href="#"><i class="fab fa-instagram"></i></a>
          </li>
          <li>
            <a href="#"><i class="fab fa-whatsapp"></i></a>
          </li>
        </ul>
      </nav>
      <div class="hamburguer" onclick="openClose()">
        <div class="linha linha1"></div>
        <div class="linha linha2"></div>
        <div class="linha linha3"></div>
      </div>
      <div class="clear"></div>
    </header>
    <section class="corpo">
      <h1>Entre em contato conosco!</h1>
      <form>
        <label for="textoNome">Nome:</label><br />
        <input
          type="text"
          name=""
          id="textoNome"
          placeholder="Seu nome"
        /><br />
        <label for="email">E-mail:</label><br />
        <input
          type="text"
          name=""
          id="textoNome"
          placeholder="@gmail.com"
        /><br />
        <button>Enviar</button>
      </form>
    </section>

    <footer id="rodape">&copy;Higor Alves - 2022</footer>
  </body>
</html>
